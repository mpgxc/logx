name: Publish

on:
  workflow_run:
    workflows: ['Release']
    types:
      - completed

jobs:
  publish-github:
    name: ğŸš€ Publish package on Github Package Registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@mpgxc'
      - name: ğŸ“‚ Install and Build
        run: |
          npm i --omit=dev && npm ci
          npm run build
      - name: ğŸ“¦ Publish on Github Package Registry
        run: npm publish --access=public
      - name: ğŸ“¦ Publish on JSR Package Registry
        run: npx jsr publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
        
