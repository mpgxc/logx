name: Create Release

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release:
    name: ğŸš€ Creating Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: ğŸ“‚ Install dependencies
        run: npm clean-install
      - name: ğŸ”’ Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - name: ğŸ“ƒ Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
